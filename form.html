     <section>
    <div id="subscribe" class="form-div">
      <h2 class="italic">Get in touch</h2>
      <p> Join our mailing list to receive regular updates and job vacancies!</p>
      
    <form action="<!--update webaddress-->" method="POST">

      <div class="float-left">
      <label for="name">Name</label>
      <input id="name" type="text" name="full_name" placeholder="Callsign">
      </div>

      <br>

      <div class="float-right"
      <label for="email">E-mail</label>
      <input id="email" type="email" name="user_email" placeholder="Your email">
      </div>

      <br>
      <br>

      <span class="underneath">
			<input type="checkbox" id="notifications-checkbox" name="subscribe">
			<label for="notifications-checkbox">Receive notifications</label>

      <small>(job vacancies, news)</small>
      </span>

      <br>
      <br>
      <br>
      
      <label for="message">Pass your message:</label>
      <br>
      <textarea name="text" id="message" placeholder="Write me a message!" rows="10" cols="50"></textarea>"
      <br>
      <br>
      <label for="cv">Upload your CV</label>
      <input type="file">
      <br>
      <br>
      <button type="submit" id="takeoff"><strong>Take-Off</strong></button>
      <button type="reset" id="reject">Reject Take-off</button>
    </form>
    </div>
    </section>

  </body>
